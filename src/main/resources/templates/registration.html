<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Currency Converter</title>
</head>

<body>
<h3>Currency Converter</h3>
<form th:action="@{/register}" th:object="${currencyUser}" method="post">

    <ul th:if="${#fields.hasAnyErrors()}">
        <li th:each="err : ${#fields.allErrors()}" th:text="${err}">...</li>
    </ul>

    <table>
        <tr>
            <td>Username:</td>
            <td>
                <input type="text" th:field="*{username}"/> *
            </td>
        </tr>
        <tr>
            <td>Password:</td>
            <td>
                <input type="password" th:field="*{password}"/> *
            </td>
        </tr>
        <tr>
            <td>Confirm Password:</td>
            <td>
                <input type="password" th:field="*{confirmPassword}"/> *
            </td>
        </tr>
        <tr>
            <td>First Name:</td>
            <td>
                <input type="text" th:field="*{firstName}"/> *
            </td>
        </tr>
        <tr>
            <td>Last Name:</td>
            <td>
                <input type="text" th:field="*{lastName}"/> *
            </td>
        </tr>
        <tr>
            <td>E-Mail:</td>
            <td>
                <input type="text" th:field="*{email}"/> *
            </td>
        </tr>
        <tr>
            <td>Birth Date:</td>
            <td>
                <input type="date" th:field="*{birthDate}"/> *
            </td>
        </tr>
        <tr>
            <td>Address:</td>
            <td>
                <input type="text" th:field="*{address}"/>
            </td>
        </tr>
        <tr>
            <td>ZipCode:</td>
            <td>
                <input type="text" th:field="*{zipCode}"/>
            </td>
        </tr>
        <tr>
            <td>City:</td>
            <td><input type="text" th:field="*{city}"/></td>
        </tr>
        <tr>
            <td>Country:</td>
            <td>
                <select name="country" th:field="*{country}">
                    <option th:each="countryItem : ${countries}" th:value="${countryItem}" th:text="${countryItem}">
                    </option>
                </select> *
            </td>
        </tr>
        <tr>
            <td>
                <button type="submit">Submit</button>
            </td>
        </tr>
    </table>
</form>
<span>* - Mandatory Fields</span>

<p id="errorMessage"><span th:text="${error}"></span></p>
</body>
</html>
